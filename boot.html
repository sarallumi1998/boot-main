<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boot.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Restaurant App</title>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Restaurant App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#review">Review</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#login">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Carousel Section -->
<div id="home">
    <h2 class="text-center mb-4">Featured Product</h2>
    <div id="productCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Product Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/511763/pexels-photo-511763.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Product Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/531829/pexels-photo-531829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Product Image 3">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1352251/pexels-photo-1352251.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Product Image 4">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/2942320/pexels-photo-2942320.jpeg" class="d-block w-100" alt="Product Image 5">
            </div>
        </div>
        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Review Section using Bootstrap Card -->
<div id="review" class="container mt-4">
    <h2 class="text-center mb-4">Customer Reviews</h2>
    <div class="card-deck">
        <div class="card">
            <img src="user1.jpg" class="card-img-top" alt="User 1">
            <div class="card-body">
                <h5 class="card-title">Customer 1</h5>
                <p class="card-text">"Great food and excellent service. Highly recommended!"</p>
            </div>
        </div>
        <div class="card">
            <img src="user2.jpg" class="card-img-top" alt="User 2">
            <div class="card-body">
                <h5 class="card-title">Customer 2</h5>
                <p class="card-text">"The ambiance is fantastic, and the staff is friendly."</p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</div>

<!-- Login Section -->
<div id="login" class="container mt-4">
    <h2 class="text-center mb-4">Login</h2>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
